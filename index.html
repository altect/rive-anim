<!DOCTYPE html>
<html>
<head>
    <title>Rive Hover Effect Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Optional: background color for the page */
        }

        .canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 500px;
            height: 500px;
            border-radius: 50%; /* Makes the container a circle */
            overflow: hidden; /* Hide overflow outside the circle */
            border: 5px solid black; /* Optional: border around the container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Optional: shadow around the container */
        }

        #canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>

    <script src="https://unpkg.com/@rive-app/canvas@2.7.0"></script>
    <script>
        let riveInstance;

        const r = new rive.Rive({
            src: "meesta_profile.riv", // Ensure the correct path to your .riv file
            canvas: document.getElementById("canvas"),
            autoplay: true,
            stateMachines: "bumpy", // Ensure this matches your state machine name
            onLoad: () => {
                r.resizeDrawingSurfaceToCanvas();
                riveInstance = r;
            },
            onError: (error) => {
                console.error("Rive file loading error:", error);
            }
        });

        const canvasContainer = document.querySelector('.canvas-container');
        canvasContainer.addEventListener('mousemove', (event) => {
            if (riveInstance) {
                const rect = canvasContainer.getBoundingClientRect();
                const x = (event.clientX - rect.left) / rect.width; // Normalize mouse X position
                const y = (event.clientY - rect.top) / rect.height; // Normalize mouse Y position

                // Assuming the Rive file has a number input named 'eyeX' and 'eyeY' for eye movement
                riveInstance.inputs['eyeX'].value = x * 2 - 1; // Adjust range to -1 to 1
                riveInstance.inputs['eyeY'].value = y * 2 - 1; // Adjust range to -1 to 1
            }
        });
    </script>
</body>
</html>
